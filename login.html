<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DEV-CORE</title>
  <link rel="stylesheet" href="/dev-core/forntemd/css/style.css">
  <style>
    /* ===== GLOBAL STYLE ===== */
        :root {
            /* Dark Theme (Default) */
            --primary-color: #8f44ff;
            --secondary-color: #6a25ff;
            --background-color: #0d0d0d;
            --card-bg: #111;
            --card-border: #333;
            --text-color: #fff;
            --text-secondary: #aaa;
            --input-bg: #1a1a1a;
            --input-border: #333;
            --danger-color: #ff6b6b;
            --success-color: #00ff88;
            --header-gradient: linear-gradient(135deg, #6a25ff, #3c0a99);
            --footer-bg: #0b0b0b;
        }

        [data-theme="light"] {
            /* Light Theme */
            --primary-color: #6a25ff;
            --secondary-color: #8f44ff;
            --background-color: #f5f5f5;
            --card-bg: #ffffff;
            --card-border: #e0e0e0;
            --text-color: #333;
            --text-secondary: #666;
            --input-bg: #ffffff;
            --input-border: #ddd;
            --danger-color: #ff4757;
            --success-color: #2ed573;
            --header-gradient: linear-gradient(135deg, #8f44ff, #6a25ff);
            --footer-bg: #ffffff;
        }

    * { margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif; }
    body { background: #0d0d0d; color: #fff;
    line-height: 1.6;
    min-height: 100vh;
    display: flex;
    flex-direction: column; }
    header { background: linear-gradient(135deg, #6a25ff, #3c0a99); padding: 30px 20px; 
    text-align: center; 
    border-bottom: 2px solid #8f44ff; }
    header h1 { font-size: 2rem; text-transform: uppercase; letter-spacing: 3px; }
    header p { opacity: 0.8; margin-top: 5px; }
    header ul { list-style: none; display: flex;
    justify-content: center; margin-top: 20px;
    gap: 20px; }
    header ul li a { color: #fff; 
    padding: 8px 15px;
    border-radius: 8px;
    text-decoration: none; transition: 0.3s ease; font-weight: bold; }
    header ul li a:hover { background: rgba(255, 255, 255, 0.15); }
    .auth-container { flex: 1; display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px; }
    .auth-card { background: #111;
    padding: 40px;
    border-radius: 14px; 
    border: 1px solid #333;
    width: 100%;
    max-width: 500px; 
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5); }
    .auth-card h2 { font-size: 2rem;
    margin-bottom: 10px;
    color: #b788ff;
    text-align: center; }
    .auth-subtitle { text-align: center;
    opacity: 0.7; 
    margin-bottom: 30px; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block;
    margin-bottom: 8px;
    font-weight: 500; 
    color: #fff; }
    .form-group input[type="email"], .form-group input[type="password"] { width: 100%;
    padding: 12px;
    background: #1a1a1a;
    border: 1px solid #333;
    border-radius: 8px;
    color: #fff;
    font-size: 1rem; 
    transition: 0.3s ease; }
    .form-group input:focus { outline: none; 
    border-color: #8f44ff;
    box-shadow: 0 0 0 3px rgba(143, 68, 255, 0.1); }
    .error-message { display: block; 
    color: #ff4444;
    font-size: 0.85rem;
    margin-top: 5px;
    min-height: 20px; }
    .password-toggle { margin-top: 8px; 
    display: flex;
    align-items: center;
    gap: 8px; }
    .password-toggle input[type="checkbox"] { width: auto; cursor: pointer; }
    .password-toggle label { margin: 0;
    font-size: 0.9rem;
    opacity: 0.8;
    cursor: pointer; }
    .form-options { display: flex; justify-content: space-between;
    align-items: center;
    margin-bottom: 20px; }
    .checkbox-group { display: flex; 
    align-items: center; 
    gap: 8px; }
    .checkbox-group input[type="checkbox"] { width: auto; cursor: pointer; }
    .checkbox-group label { margin: 0; font-size: 0.9rem; opacity: 0.8; 
    cursor: pointer; }
    .forgot-password { color: #8f44ff; 
    text-decoration: none; 
    font-size: 0.9rem; }
    .forgot-password:hover { text-decoration: underline; }
    .btn-submit { width: 100%; padding: 14px;
    background: #8f44ff; 
    color: #fff; 
    border: none;
    border-radius: 8px; 
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s ease;
    margin-top: 10px; }
    .btn-submit:hover { background: #6a25ff; 
    transform: translateY(-2px); }
    .btn-submit:disabled { background: #555;
    cursor: not-allowed; 
    transform: none; }
    .btn-loader { display: inline-block; }
    .form-message { margin-top: 15px; 
    padding: 12px;
    border-radius: 8px;
    text-align: center; 
    display: none; }
    .form-message.success { background: rgba(0, 255, 136, 0.2); 
    color: #00ff88;
    border: 1px solid #00ff88; display: block; }
    .form-message.error { background: rgba(255, 68, 68, 0.2); 
    color: #ff4444;
    border: 1px solid #ff4444; display: block; }
    .auth-footer { margin-top: 25px;
    text-align: center; }
    .auth-footer p { opacity: 0.7; }
    .auth-footer a { color: #8f44ff;
    text-decoration: none;
    font-weight: bold; }
    .auth-footer a:hover { text-decoration: underline; }
    footer { background: #0b0b0b; 
    padding: 30px 20px;
    margin-top: auto; }
    footer ul { display: flex; justify-content: center; list-style: none;
    gap: 20px; }
    footer ul li a { color: #8f44ff; 
    font-weight: bold; 
    text-decoration: none; transition: 0.3s ease; }
    footer ul li a:hover { text-decoration: underline; }
    @media (max-width: 768px) {
        .auth-card { padding: 30px 20px; }
        header h1 { font-size: 1.5rem; }
        .form-options { flex-direction: column; align-items: flex-start; gap: 10px; }
    }
  </style>
</head>

<body>

<header id="header">
    <h1>Welcome Back</h1>
    <p>Login to continue your learning journey</p>
    <ul>
        <li><a href='index.html'>Home</a></li>
        <li><a href='login.html'>Login</a></li>
        <li><a href='signup.html'>Sign Up</a></li>
    </ul>
</header>

<div class="auth-container">
    <div class="auth-card">
        <h2>Login</h2>
        <p class="auth-subtitle">Enter your credentials to access your account</p>

        <form id="loginForm" method="POST" action="/login">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@example.com" required autocomplete="username">
                <span class="error-message" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
                <span class="error-message" id="passwordError"></span>
                <div class="password-toggle">
                    <input type="checkbox" id="showPassword">
                    <label for="showPassword">Show Password</label>
                </div>
            </div>

            <div class="form-options">
                <div class="checkbox-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="Forget_password.html" class="forgot-password">Forgot Password?</a>
            </div>
              <!-- ===== reCAPTCHA ===== -->
            <div class="form-group">
                <div class="g-recaptcha" data-sitekey="6LepaiYsAAAAANXnV8jxioJLaWFNeVwgO5M9ciot"></div>
                <span class="error-message" id="recaptchaError"></span>
            </div>


            <button type="submit" class="btn-submit" id="submitBtn">
                <span class="btn-text">Login</span>
                <span class="btn-loader" style="display: none;">‚è≥</span>
            </button>

            <div class="form-message" id="formMessage"></div>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>
    </div>
</div>

<footer id="footer">
    <ul>
        <li><a target="_blank" href="mailto:devcore.communicate@gmail.com">Email</a></li>
        <li><a target="_blank" href="tel:+966359797419">Telephone</a></li>
        <li><a target="_blank" href="https://www.instagram.com/dev.core.egy">Instagram</a></li>
    </ul>
</footer>

<script src="../js/auth.js"></script>
<!--Google reCAPTCHA--> 
<script src="https://www.google.com/recaptcha/api.js" async defer></script>

<script>

    // ===== AJAX LOGIN =====
    const form = document.getElementById('loginForm');
    const submitBtn = document.getElementById('submitBtn');
    const formMessage = document.getElementById('formMessage');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        submitBtn.disabled = true;
        submitBtn.querySelector('.btn-text').style.display = 'none';
        submitBtn.querySelector('.btn-loader').style.display = 'inline-block';
        formMessage.style.display = 'none';

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const remember = document.getElementById('remember').checked;

        try {
            const res = await fetch(form.action, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password, remember })
            });

            const data = await res.json();

            if (res.ok) {
                formMessage.className = 'form-message success';
                formMessage.textContent = 'Login successful! Redirecting...';
                formMessage.style.display = 'block';
                setTimeout(() => { window.location.href = '/dashboard'; }, 1500);
            } else {
                formMessage.className = 'form-message error';
                formMessage.textContent = data.message || 'Login failed';
                formMessage.style.display = 'block';
            }
        } catch (err) {
            formMessage.className = 'form-message error';
            formMessage.textContent = 'Network error';
            formMessage.style.display = 'block';
        }

        submitBtn.disabled = false;
        submitBtn.querySelector('.btn-text').style.display = 'inline-block';
        submitBtn.querySelector('.btn-loader').style.display = 'none';
    });
</script>
<script>
const savedTheme = localStorage.getItem('theme') || 'dark';
document.documentElement.setAttribute('data-theme', savedTheme);
</script> 
</body>
</html>
