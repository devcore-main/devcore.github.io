<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Roadmap | DevCore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* ===== GLOBAL ===== */
        :root {
            /* Dark Theme (Default) */
            --primary-color: #8f44ff;
            --secondary-color: #6a25ff;
            --background-color: #0d0d0d;
            --card-bg: #111;
            --card-border: #333;
            --text-color: #fff;
            --text-secondary: #aaa;
            --input-bg: #1a1a1a;
            --input-border: #333;
            --danger-color: #ff6b6b;
            --success-color: #00ff88;
            --header-gradient: linear-gradient(135deg, #6a25ff, #3c0a99);
            --footer-bg: #0b0b0b;
        }

        [data-theme="light"] {
            /* Light Theme */
            --primary-color: #6a25ff;
            --secondary-color: #8f44ff;
            --background-color: #f5f5f5;
            --card-bg: #ffffff;
            --card-border: #e0e0e0;
            --text-color: #333;
            --text-secondary: #666;
            --input-bg: #ffffff;
            --input-border: #ddd;
            --danger-color: #ff4757;
            --success-color: #2ed573;
            --header-gradient: linear-gradient(135deg, #8f44ff, #6a25ff);
            --footer-bg: #ffffff;
        }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #0d0d0d;
      color: #fff;
      min-height: 100vh;
    }

    /* ===== HEADER ===== */
header {
  background: linear-gradient(135deg, #6a25ff, #3c0a99);
  padding: 40px 20px 30px;
  text-align: center;
  border-bottom: 2px solid #8f44ff;
}

    /* ===== PAGE TITLE ===== */
    .page-title {
      font-size: 3rem;
      color:#FFFFFF;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .page-subtitle {
      font-size: 1.2rem;
      opacity: 0.8;
      margin-bottom: 20px;
    }

    .main-nav {
      margin-top: 10px;
    }

    .main-nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .main-nav ul li a {
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s ease;
      font-weight: 500;
      display: inline-block;
    }

    .main-nav ul li a:hover,
    .main-nav ul li a.active {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    /* ===== COMING SOON CENTER ===== */
    .coming-container {
      height: calc(100vh - 220px);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .coming-text {
      font-size: 64px;
      font-weight: bold;
      color: #8f44ff;
      letter-spacing: 3px;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #8f44ff;
      }
      to {
        text-shadow: 0 0 30px #8f44ff;
      }
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 600px) {
      .page-title {
        font-size: 2rem;
      }
      .coming-text {
        font-size: 36px;
      }
    }
  </style>
</head>

<body>

  <!-- ===== HEADER ===== -->
  <header>
    <!-- Page Title -->
    <div class="page-title">Roadmap</div>
    <div class="page-subtitle">Explore the learning paths and skills you can achieve with DevCore</div>

    <!-- Navbar -->
    <nav class="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="roadmap.html" class="active">Roadmap</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== COMING SOON ===== -->
  <div class="coming-container">
    <div class="coming-text">
      COMING SOON...
    </div>
  </div>
<script> 
// تحميل التيم من localStorage
const savedTheme = localStorage.getItem('theme') || 'dark';
document.documentElement.setAttribute('data-theme', savedTheme);
</script> 

</body>
</html>
